<plotly-plot [data]="chart.data" [layout]="chart.layout" [config]="chart.config"></plotly-plot>
<div *ngIf="layout">
    <div *ngFor="let child of layout.children">
        <ui-component
            [layout]="layout"
            [component]="layout.component_store[child]"
            [index]="child"
            (controlEvent)="onControlEvent($event)">
        </ui-component>
    </div>
</div>
